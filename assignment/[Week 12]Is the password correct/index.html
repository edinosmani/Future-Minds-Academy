<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the password correct</title>
</head>

<body>
    <script>
        const password = '1234'

        let writePassword = prompt('Write your password:');

        if (writePassword === password) {
            console.log(
                'Welcome.Your password was correct'
            )
        }
    </script>
</body>

</html>
