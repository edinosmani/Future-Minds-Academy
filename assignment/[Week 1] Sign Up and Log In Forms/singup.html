<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
</head>

<body>

    <h1>Register</h1>

    <div>

        <form>
            <label for="usersname">Name:</label>
            <input type="text" id="usersname" placeholder="Name">


        </form>


    </div>

    <br>

    <div>

        <form>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" placeholder="Surname">


        </form>

    </div>

    <br>


    <div>
        <form>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </form>
    </div>

    <br>

    <div>
        <form>
            <label for="passsword">Password:</label>
            <input type="password" name="passsword" id="passsword" placeholder="Password" maxlength="8" minlength="4" >
    </div>

    <br>

    <div>
        <form>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" name="cpassword" id="cpassword" placeholder="Confirmpassword" maxlength="8" minlength="4" >
        </form>
    </div>

    <br>

    <div>
        <form> 
            <label for="number">Phone Number:</label>
            <input type="phone" id="number" placeholder="(+383) 44-456-123" maxlength="12" minlength="12">
        </form>
    </div>

    <br>

    <div>
        <form>
            <label for="birthdate">Birthday:</label>
            <input type="date" name="birthday">
        </form>
    </div>

    <br>

    <div>
        <form>
            <label for="gender1">Male</label>
            <input type="radio" name="title" id="gender1" value="Male">

            <label for="gender2">Female</label>
            <input type="radio" name="title" id="gender2" value="Female">

            <label for="gender3">Others:</label>
            <input type="radio" name="title" id="gender3" value="Others">


        </form>
    </div>

    <br>

    <div>
        <label for="checkbox">I accept the terms and services:</label>
        <input type="checkbox" id="checkbox">
    </div>

    <br>

    <div>
        <label></label>
        <input type="button" value="Sing Up">
    </div>


    <br>

    <p>
        Already have an acount.
        <a href="..//[Week 1] Sign Up and Log In Forms/login.html">Login</a>
    </p>
</body>

</html>
