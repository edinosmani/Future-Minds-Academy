<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <h1>Login</h1>
    <div>
        <form>
            <label for="email">Write your email:</label>
            <input type="email" name="email" id="email" placeholder="exampale@gmail.com">
        </form>
    </div>

    <br>

    <div>
        <form>

            <label for="passsword">Write your password:</label>
            <input type="password" name="passsword" id="password" placeholder="Password" maxlength="8" minlength="4">


        </form>

    </div>

    <br>

    <div>
        <form>
            <input type="button" value="Log In">
        </form>
    </div>

    <br>

    <p>
        Don't have an acount?.
        <a href="../[Week 1] Sign Up and Log In Forms/singup.html">Sign up here</a>
    </p>

</body>

</html>
