<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-To-Care</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="loginbody">
    <header class="loginheader">
        <hr>

        <h1>Log In</h1>
    </header>

    <br>

    <hr>

    <main>
        <section class="section1">
            <article>
                <form>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name" maxlength="12" minlength="2">

                    <br>
                    <br>

                    <label for="surname">Your Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Surname" maxlength="12" minlength="2">

                    <br>
                    <br>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" maxlength="">

                    <br>
                    <br>

                    <label for="phonenumber">Your PhoneNumber:</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="(+xxx) xx-xxx-xxx"
                        maxlength="16">

                    <br>
                    <br>

                    <label for="password">Your Password:</label>
                    <input type="password" id="password" name="password" placeholder="************" minlength="5"
                        maxlength="12">
                </form>

                <br>
                <br>

                <form action="./home.html">
                    <button class="loginbutton">Submit</button>
                </form>

                <br>
                <br>

                <form action="Singup.html">
                    <button class="singupbutton">SingUp</button>
                </form>
            </article>

            <br>

            <article>
                <p>
                    <a href="forgotpassword.html">Forgot your password.Click here!</a>
                </p>
            </article>
        </section>


    </main>

    <br>

    <hr>

    <footer>Copyright</footer>
</body>

</html>
