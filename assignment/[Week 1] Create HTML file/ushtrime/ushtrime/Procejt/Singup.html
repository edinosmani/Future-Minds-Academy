<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-To-Care</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>
            SingUp
        </h1>
    </header>

    <br>

    <hr>

    <main>
        <section class="section1">
            <form>
                <label for="name">Write your name:</label>
                <input type="text" id="name" name="name" placeholder="Name" minlength="2" maxlength="10">

                <br>
                <br>

                <label for="surname">Write your surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Surname" minlength="3" maxlength="12">

                <br>
                <br>

                <label for="email">Write your email:</label>
                <input type="email" id="email" name="email" placeholder="Email" minlength="8" maxlength="20">

                <br>
                <br>

                <label for="phonenumber">Write your phone number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="(+xxx) xx-xxx-xxx" maxlength="20"
                    minlength="5">

                <br>
                <br>

                <label for="birthday">Select your birthday:</label>
                <input type="date" id="birthday" name="birthday">

                <br>
                <br>

                <label for="password">Write a password:</label>
                <input type="password" id="password" name="password" placeholder="password" minlength="5"
                    maxlength="12">


                <br>
                <br>

                <label for="gender">Your gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>




                <br>
                <br>

                <label for="accepttermsanduses">Accept Terms and Uses:</label>
                <input type="checkbox" id="accepttermsanduses" name="accepttermsanduses">

                <br>
                <br>


                <form action="./home.html">
                    <button class="loginbutton">Submit</button>
                </form>

                <br>
                <br>

                <form action="LogIn.html">
                    <button class="singupbutton">Aleready have an account</button>
                </form>
                </article>






            </form>
        </section>
    </main>

    <br>

    <hr>

    <footer>Copyright</footer>
</body>

</html>
