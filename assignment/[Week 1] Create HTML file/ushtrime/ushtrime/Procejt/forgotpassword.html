<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-To-Care</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>
            Forgot Your Password
        </h1>
    </header>

    <br>

    <hr>

    <main>
        <section>
            <article class="forogotpasswordarticle">
                <p>
                    Did you forget your password and can't login.
                    Write your email,phonenumber below and then
                    you get the link to restart your password
                </p>
            </article>
        </section>

        <br>

        <section class="section1">
            <form>
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" placeholder="email">

                <br>
                <br>

                <label for="phonenumber">Your phone number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="(+xxx) xx-xxx-xxx">
            </form>

            <br>

            <form>
                <button class="loginbutton">Submit</button>
            </form>

            <br>

            <form action="LogIn.html">
                <button class="singupbutton">Get Back</button>
            </form>
        </section>
    </main>

    <br>

    <hr>

    <footer>Copyright</footer>
</body>

</html>
