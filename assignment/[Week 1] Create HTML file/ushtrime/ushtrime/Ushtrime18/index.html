<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-LINK-->
    <link rel="stylesheet" href="./style.css">

    <!--GOOGLE-LINK-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="displayFlex">
    <aside class="displayFlex alignItemsCenter">
        <div class="displayFlex">
            <div>
                <a href="#" class="fontColorWhite AsideLogo">
                    <span class="material-symbols-outlined">
                        flutter
                    </span>
                </a>
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="#" class="fontColorWhite">
                            <span class="material-symbols-outlined" title="Home">
                                home
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="fontColorWhite">
                            <span class="material-symbols-outlined" title="Dashboard">
                                dashboard
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="fontColorWhite">
                            <span class="material-symbols-outlined" title="Chats">
                                chat
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div>
            <a href="#" class="fontColorWhite">
                <span class="material-symbols-outlined" title="Log-Out">
                    login
                </span>
            </a>
        </div>
    </aside>

    <div>
        <header class="displayFlex alignItemsCenter justifyContentSpaceBetween">
            <div>
                <a href="#">
                    <h1>
                        <span title="Home">
                            Home
                        </span>
                        /
                        <span class="fontColorBlack" title="Dashboard">
                            Dashboard
                        </span>
                    </h1>
                </a>
            </div>

            <div class="displayFlex alignItemsCenter gap2rem">
                <div>
                    <div class="displayFlex alignItemsCenter HeaderSearchBar">
                        <input type="search" placeholder="Search..." id="Search">
                        <label for="Search"><span class="material-symbols-outlined" title="Search">
                                search
                            </span></label>
                    </div>
                </div>

                <div>
                    <nav>
                        <ul class="displayFlex alignItemsCenter gap2rem">
                            <li>
                                <a href="#">
                                    <span class="material-symbols-outlined" title="Settings">
                                        settings</span>
                                </a>
                            </li>

                            <li>
                                <a href="#" class="NotificationLogo">
                                    <span class="material-symbols-outlined" title="Notifications">
                                        notifications
                                    </span>

                                    <div class="NotificationDot borderRadius50">
                                    </div>
                                </a>
                            </li>

                            <li>
                                <a href="#" title="Profile">
                                    <img src="images/me.jpg" alt="Me" class="ProfilePhoto borderRadius50">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <section class="displayGrid FourArticlesSection">
                <article class="FourArticlesBorders displayFlex alignItemsCenter justifyContentCenter">
                    <div class="displayFlex alignItemsCenter fontColorWhite gap2rem justifyContentCenter">
                        <div>
                            <p>
                                Revenue
                            </p>

                            <h2>
                                $34K
                            </h2>
                        </div>

                        <h1 class="borderRadius50 FourArticlesIcons">
                            <span class="material-symbols-outlined">
                                attach_money
                            </span>
                        </h1>
                    </div>
                </article>

                <article class="FourArticlesBorders displayFlex alignItemsCenter justifyContentCenter">
                    <div class="displayFlex alignItemsCenter fontColorWhite gap2rem justifyContentCenter">
                        <div>
                            <p>
                                Orders
                            </p>

                            <h2>
                                811
                            </h2>
                        </div>

                        <h1 class="borderRadius50 FourArticlesIcons">
                            <span class="material-symbols-outlined">
                                description
                            </span>
                        </h1>
                    </div>
                </article>

                <article class="FourArticlesBorders displayFlex alignItemsCenter justifyContentCenter">
                    <div class="displayFlex alignItemsCenter fontColorWhite gap2rem justifyContentCenter">
                        <div>
                            <p>
                                Profit
                            </p>

                            <h2>
                                $2.4K
                            </h2>
                        </div>

                        <h1 class="borderRadius50 FourArticlesIcons">
                            <span class="material-symbols-outlined">
                                show_chart
                            </span>
                        </h1>
                    </div>
                </article>

                <article class="FourArticlesBorders displayFlex alignItemsCenter justifyContentCenter">
                    <div class="displayFlex alignItemsCenter fontColorWhite gap2rem justifyContentCenter">
                        <div>
                            <p>
                                Users
                            </p>

                            <h2>
                                762
                            </h2>
                        </div>

                        <h1 class="borderRadius50 FourArticlesIcons">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </h1>
                    </div>
                </article>
            </section>

            <section class="displayGrid ThreeArticlesSection gap2rem">
                <article class="ThreeArticlesBorders textAlignCenter">
                    <h3 class="fontColorGray marginTopBottom">
                        Earnings
                    </h3>

                    <h3 class="marginTopBottom">
                        $53k
                    </h3>

                    <p class="fontColorGray marginTopBottom">
                        Target
                    </p>

                    <figure>
                        <img src="./images/PieXhart-removebg-preview.png" alt="Pie Chart"
                            class="ChartsImg marginTopBottom displayFlex justifyContentCenter">
                    </figure>
                </article>

                <article class="ThreeArticlesBorders textAlignCenter">
                    <h3 class="fontColorGray marginTopBottom">
                        Sales
                    </h3>

                    <div class="marginTopBottom displayFlex justifyContentSpaceBetween">
                        <div>
                            <h3>
                                $34,533
                            </h3>

                            <p class="fontColorGray">
                                Revenue
                            </p>
                        </div>

                        <div>
                            <h3>
                                $2,345
                            </h3>

                            <p class="fontColorGray">
                                Profit
                            </p>
                        </div>


                        <div>
                            <h3>
                                811
                            </h3>

                            <p class="fontColorGray">
                                Orders
                            </p>
                        </div>

                    </div>
                    <figure>
                        <img src="./images/UpsDownsChart-removebg-preview.png" alt="Pie Chart"
                            class="marginTopBottom displayFlex justifyContentCenter">
                    </figure>
                </article>

                <article class="ThreeArticlesBorders textAlignCenter">
                    <h3 class="fontColorGray marginTopBottom">
                        Users
                    </h3>

                    <h3 class="marginTopBottom">
                        234
                    </h3>

                    <p class="fontColorGray marginTopBottom">
                        Today
                    </p>

                    <figure>
                        <img src="images/NormalCharts-removebg-preview (1).png" alt="Pie Chart"
                            class="ChartsImg marginTopBottom displayFlex justifyContentCenter">
                    </figure>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
