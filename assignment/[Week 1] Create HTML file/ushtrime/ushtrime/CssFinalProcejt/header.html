<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER</title>
    <link rel="stylesheet" href="./header.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav>
            <div class="displayFlex justifycontentCenter spacebetwen">
                <p>
                    <a href="#" class="alignitemsCenter displayFlex gap2rem postionabsolute PopUpHover"
                        title="See More">
                        <span
                            class="material-symbols-outlined HeaderIconBorder BackgroundColorWhite fontcolorGray IconBoxShadow HeaderIconHover">
                            more_vert
                        </span>Dashboard
                    </a>
                </p>

                <ul class="displayFlex  gap2rem alignitemsCenter">

                    <li class="displayFlex">

                        <input type="search" placeholder="Search" class="HeaderSearhBar">

                        <label for="search" title="Search">
                            <span
                                class="material-symbols-outlined HeaderIconBorder borderRadius50 BackgroundColorWhite IconBoxShadow HeaderIconHover">
                                search
                            </span>
                        </label>

                    </li>

                    <li>
                        <a href="#" title="Dashboard">
                            <span class="material-symbols-outlined HeaderDashboardDots">
                                dashboard
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="displayFlex NotificationIconHeader" title="Notifications">
                            <p class="NumberofIconNotificationsHeader borderRadius50">
                                5
                            </p>

                            <div class="notification">
                                <span class="material-symbols-outlined ">
                                    notifications
                                </span>

                                <div class="notificationsPopUp">
                                    <p class="displayFlex">John Doe sent a message</p>
                                    <p class="displayFlex">Someone viewied your profile</p>
                                    <p class="displayFlex">John Doe sent a message </p>
                                    <p class="displayFlex">Another Nottifications</p>
                                </div>
                            </div>
                        </a>
                    </li>

                    <li>
                        <a href="#" title="Profile">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

</body>

</html>
