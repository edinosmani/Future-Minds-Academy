<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=DM+Serif+Display:ital@0;1&family=Montagu+Slab:opsz@16..144&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
</head>

<body class="body1">
    <main>
        <header>
            <h1 class="title">Welcome!</h1>

            <br>

        </header>

        <section>
            <form class="form">
                <label for="name" class="p">Write your name:</label>
                <input type="text" id="name" placeholder="Name" minlength="2" maxlength="6">

                <br>
                <br>

                <label for="unsrname" class="p">Write your unsrname:</label>
                <input type="text" id="unsrname" placeholder="unsrname" minlength="4" maxlength="10">

                <br>
                <br>

                <label for="email" class="p">Write your email:</label>
                <input type="email" id="email" placeholder="example@gmail.com" minlength="19" maxlength="25">

                <br>
                <br>

                <label for="passsword" class="p">Write your password:</label>
                <input type="password" id="passsword" placeholder="Password" minlength="6" maxlength="12">

                <br>
                <br>


                <label for="cc" class="p">Credit Card:</label>
                <select name="cc" id="cc">
                    <option value="cc1">Visa</option>
                    <option value="cc2">MasterCard</option>
                    <option value="cc3">GiftCard</option>
                </select>

                <br>
                <br>

                <label for="numbercc" class="p">Number of the card:</label>
                <input type="text" maxlength="12" minlength="6" id="numbercc">

                <br>
                <br>



                <button class="loginbutton"><a class="login" href="./ushtrime2.html">Log In</a></button>

            </form>
        </section>

        <br>




        <figure class="logohome">
            <img src="./images/LogoSample_ByTailorBrands (1).jpg" alt="Mycompanylogo">
        </figure>

    </main>

    <hr>
    <br>

    <footer class="l">All Rights Reserved Edin Osmani Â©</footer>

</body>

</html>
