<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--CSS-LINK-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="MainDiv">
        <header>
            <form>
                <input type="text" id="headerNumberText">
            </form>
        </header>

        <main>

            <section class="section1">
                <article class="CalculatorHeaderNumber displayFlex">
                    <a href="#">
                        <p class="headerIcons borderRadius50 displayFlex alignItemsCenter colorBlack">C</p>
                    </a>
                    <a href="#">
                        <p class="headerIcons borderRadius50 colorBlack">+/-</p>
                    </a>
                    <a href="#">
                        <p class="headerIcons borderRadius50 displayFlex alignItemsCenter colorBlack">%</p>
                    </a>

                    <a href="#">
                        <p class="asideIcons borderRadius50 displayFlex alignItemsCenter">/</p>
                    </a>
                </article>

                <div class="displayFlex">
                    <article class="AsideCalcutor">
                        <div class="displayFlex">
                            <div>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">7</p>
                                </a>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">4</p>
                                </a>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">1</p>
                                </a>

                            </div>

                            <div>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">8</p>
                                </a>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">5</p>
                                </a>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">2</p>
                                </a>
                            </div>

                            <div>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">9</p>
                                </a>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">6</p>
                                </a>
                                <a href="#">
                                    <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">3</p>
                                </a>
                            </div>
                        </div>

                        <div class="displayFlex">
                            <a href="#">
                                <p class="CalculatorNumbers ZeroButton">0</p>
                            </a>

                            <a href="#">
                                <p class="CalculatorNumbers borderRadius50 displayFlex alignItemsCenter">.</p>
                            </a>
                        </div>
                    </article>

                    <article>
                        <a href="#">
                            <p class="asideIcons borderRadius50 displayFlex alignItemsCenter">X</p>
                        </a>
                        <a href="#">
                            <p class="asideIcons borderRadius50 displayFlex alignItemsCenter">-</p>
                        </a>
                        <a href="#">
                            <p class="asideIcons borderRadius50 displayFlex alignItemsCenter">+</p>
                        </a>
                        <a href="#">
                            <p class="asideIcons borderRadius50 displayFlex alignItemsCenter">=</p>
                        </a>
                    </article>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
