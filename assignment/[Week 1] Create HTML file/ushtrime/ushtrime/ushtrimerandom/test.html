<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply styles to the first navigation */
        .first-navigation {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        /* Apply styles to the second navigation */
        .second-navigation {
            background-color: #f2f2f2;
            padding: 10px;
        }

        /* Style the navigation links */
        .navigation-link {
            color: inherit;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
    <title>Two Different Navigations</title>
</head>

<body>

    <!-- First Navigation -->
    <div class="first-navigation">
        <a href="#" class="navigation-link">Home</a>
        <a href="#" class="navigation-link">About</a>
        <a href="#" class="navigation-link">Contact</a>
    </div>

    <!-- Second Navigation -->
    <div class="second-navigation">
        <a href="#" class="navigation-link">Products</a>
        <a href="#" class="navigation-link">Services</a>
        <a href="#" class="navigation-link">FAQ</a>
    </div>

</body>

</html>
