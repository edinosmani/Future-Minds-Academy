<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .FadeInTextContainer {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            font-size: 50px;
            font-weight: bold;
        }

        .animated-text {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text:nth-child(1) {
            animation-delay: 0.5s;
        }

        .animated-text:nth-child(2) {
            animation-delay: 1s;
        }

        .animated-text:nth-child(3) {
            animation-delay: 1.5s;
        }

        .animated-text:nth-child(4) {
            animation-delay: 2s;
        }

        .animated-text:nth-child(5) {
            animation-delay: 2.5s;
        }
    </style>
</head>

<body>
    <script>
    </script>

    <div class="FadeInTextContainer">
        <span class="animated-text">Follow your Package location </span>
        <span class="animated-text">See your Package safety</span>
        <span class="animated-text">See how many kilometres has it traveled?</span>
        <span class="animated-text">See in wich type of in what type of vehicle it is traveling</span>
        <span class="animated-text">And and how long it takes to reach you</span>
    </div>
</body>

</html>
