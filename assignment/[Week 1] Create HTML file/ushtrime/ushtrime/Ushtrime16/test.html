<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        /* Footer Styles */
        .footer {
            background-color: #f9f9f9;
            color: #333;
            padding: 40px 0;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }

        img {
            width: 50px;
        }

        .footer-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .footer-links {
            flex: 1;
            max-width: 250px;
            text-align: left;
        }

        .footer-links h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
        }

        .footer-links ul li {
            margin-bottom: 5px;
        }

        .footer-links ul li a {
            color: #333;
            text-decoration: none;
        }

        .footer-bottom {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons li {
            margin: 0 5px;
            list-style: none;
            display: inline-block;
        }

        .social-icons a {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <footer class="footer">
        <div class="footer-top">
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-links">
                <h3>Categories</h3>
                <ul>
                    <li><a href="#">Clothing</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Home & Living</a></li>
                    <li><a href="#">Electronics</a></li>
                </ul>
            </div>
            <div class="footer-links">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Shipping & Returns</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-links">
                <h3>Follow Us</h3>
                <ul class="social-icons">
                    <li><a href=""><img src="../Ushtrime14/images/facebook.png" alt=""></a></li>
                    <li><a href=""><img src="/Ushtrime14/images/instagram.png" alt=""></a></li>
                    <li><a href=""><img src="../Ushtrime14/images/pinterest.png" alt=""></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Eco Shop. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
