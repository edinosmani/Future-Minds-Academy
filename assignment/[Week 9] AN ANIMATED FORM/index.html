<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN ANIMATED FORM</title>

    <!--CSS-LINK-->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="displayFlex alignitemscenter">
    <main>
        <section class="LogInSection">
            <article>
                <form>
                    <div class="inputContainer">
                        <input type="text" placeholder="First Name" class="focusshow">
                        <p class="textBelow">*Enter a valid first name</p>
                    </div>

                    <div class="inputContainer">
                        <input type="text" placeholder="Last Name" class="focusshow">
                        <p class="textBelow">*Enter a valid last name</p>
                    </div>

                    <div class="inputContainer">
                        <input type="text" placeholder="First Name" class="focusshow">
                        <p class="textBelow">*Your Email should be a gmail domain</p>
                    </div>

                    <div class="ButtonAndImageDiv">
                        <button>
                            Submit
                        </button>

                        <figure>
                            <img src="./images/loading-spinner-svgrepo-com.svg" alt="loading-spinner" class="svgimage">
                        </figure>
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
