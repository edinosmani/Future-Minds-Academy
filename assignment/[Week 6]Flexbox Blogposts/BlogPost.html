<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Blogposts</title>
    <!---------------------------------------------------LINK CSS-------------------------------------------->
    <link rel="stylesheet" href="./BlogPost.css">
</head>


<body>
    <div class="displayflex">
        <aside class="displayflex flexdirectionColumn alignItemsEnd">

            <h2 class="displayflex flexdirectionColumn alignItemsEnd">
                <span>A </span>
                <span>SAMPLE</span>
                <span>BLOG</span>
            </h2>

            <p class="displayflex flexdirectionColumn">
                Lorem ipsum
                <span class="displayflex alignItemsEnd">dolor</span>
            </p>

            <button>
                LOG IN
            </button>
        </aside>

        <main class="displayflex">
            <section>
                <h3>PINNED POST</h3>

                <hr>

                <article>
                    <div class="Container1 displayflex">
                        <h3>
                            A pinned post

                            <span>
                                By John Doe under <span>CSS</span> and <span>HTML</span>
                            </span>
                        </h3>

                        <figure>
                            <img src="./images/person1.jpeg" alt="Person" class="MainPersonImg">
                        </figure>
                    </div>

                </article>

            </section>

        </main>
    </div>
</body>

</html>
