<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>

<body>
    <script>
        let leapYear = parseInt(prompt('Write a year;'));

        if (leapYear % 4 == 0 || leapYear % 400 == 0) {
            alert(`${leapYear} is a Leap Year`)
        }

        else if (leapYear % 100 != 0) {
            alert(`${leapYear} isn't a Leap Year`)
        }
    </script>
</body>

</html>
