<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Js Challenges</title>
</head>

<body>
    <script>
        let kilometres = parseFloat(prompt('How many kilometres:'))

        const miles = 1.60;

        alert(kilometres / miles)

        let radiusOfCircle = parseFloat(prompt('Enter the radius of the circle:'))

        const PI = 3.14;

        alert(radiusOfCircle ** PI)

        let euro = parseInt(prompt('Please enter the amount i Euros:'))

        let dollar = 1.20;

        alert(euro * dollar)

    </script>
</body>

</html>
