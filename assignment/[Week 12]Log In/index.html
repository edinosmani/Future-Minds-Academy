<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <script>
        const email = 'admin'

        const password = '12345678'

        let writeEmail = prompt('Write email!');

        let writePassword = prompt('Write password!');

        if (writeEmail === email && writePassword === password) {
            alert('Correct')
        }

        else {
            alert('Incorrect')
        }
    </script>
</body>

</html>
