<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd?</title>
</head>

<body>
    <script>
        let number = parseInt(prompt('Write a number:'));

        if (number % 2 == 0) {
            alert("Yor number is even!")
        }

        else {
            alert("Your number is odd!")
        }
    </script>
</body>

</html>
