<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = prompt('Enter your points:');

        if (userInput >= 0 && userInput <= 19) {
            alert("Your grade is 1")
        }

        if (userInput >= 20 && userInput <= 39) {
            alert("Your grade is 2")
        }

        if (userInput >= 40 && userInput <= 59) {
            alert("Your grade is 3")
        }

        if (userInput >= 60 && userInput <= 79) {
            alert("Your grade is 4")
        }

        if (userInput >= 80 && userInput <= 100) {
            alert("Your grade is 5")
        }

        if (userInput > 0 && userInput > 100) {
            alert("Your number should be from 0 to 100")
        }

        if (userInput = String) {
            alert("Your input should ne a number")
        }
    </script>
</body>

</html>
