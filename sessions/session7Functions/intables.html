<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellpading="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Bio</th>
            </tr>
        </thead>

        <tbody id="allowprofiles">
        </tbody>
    </table>


    <script>
        let profiles = [
            {
                name: 'Edin Osmani',
                age: 17,
                bio: 'My biography with a lot of ups and downs'
            },
            {
                name: 'Filan Fisteku',
                age: 101,
                bio: 'Shum interesant bio ka filoni...'
            },
            {
                name: 'Gjilan Zajmi',
                age: 16,
                bio: 'Jeton ne Zvicerr....'
            }
        ];

        const allowprofiles = document.querySelector('#allowprofiles');

        for (let i = 0; i < profiles.length; ++i) {

            allowprofiles.innerHTML += renderHTML(profiles[i].name, profiles[i].age, profiles[i].bio);
        }


        function renderHTML(name, age, bio) {
            let finalHTML = '';

            finalHTML += `
            <tr> 
                <td>${name}</td>
                <td>${age}</td>
                <td>${bio}</td>
            </tr>
            `;

            return finalHTML;
        }
    </script>
</body>

</html>
